<!-- https://stackoverflow.com/questions/25098021/securityerror-blocked-a-frame-with-origin-from-accessing-a-cross-origin-frame/ -->
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaktywna Tablica</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="absolute z-10 bg-white w-[6vw] p-[0.5%] pt-[2.3%] flex ml-[2.3vw] mt-[10vh] items-start border-2 border-black pb-[2%] rounded-[50px]"
    >
      <div
        class="flex flex-col gap-[5vh] justify-center items-center ml-[0.4vw] buttons"
      >
        <img
          id="bt1"
          src="./Iconsmind-Outline-Pen.48.png"
          class="w-[4vw] p-[10%] rounded-[15px] h-auto border-3 border-white bg-white"
          alt="Pen Tool"
          onclick="toggleMenu('wheel1')"
        />
        <img
          id="bt2"
          src="./Iconsmind-Outline-Pen.48.png"
          class="w-[4vw] p-[10%] rounded-[15px] h-auto border-3 border-white bg-white"
          alt="Pen Tool Alternate"
          onclick="toggleMenu('wheel2')"
        />
        <img
          id="bt3"
          src="./rubber_icon.svg"
          class="w-[4vw] p-[10%] rounded-[15px] h-auto border-3 border-white bg-white"
          alt="Eraser Tool"
          onclick="toggleMenu('wheel3')"
        />
        <img
          id="bt0"
          src="./move_icon.svg"
          class="w-[4vw] p-[10%] rounded-[15px] h-auto border-3 border-white bg-white"
          alt="Move Tool"
        />
        <img
          id="bt4"
          src="./share_icon.svg"
          class="w-[4vw] p-[10%] rounded-[15px] h-auto border-3 border-white bg-white"
          alt="Share Tool"
          onclick="toggleMenu('wheel4')"
        />
      </div>
    </div>
    <div
      id="workspace"
      class="absolute left-1/2 top-1/2 w-screen h-screen transition-transform duration-0"
      style="transform: translate(-50%, -50%)"
    >
      <div id="viewport" class="fixed inset-0 overflow-hidden grab z-0">
        <iframe
          id="wheel1"
          src="./colorWheel.htm"
          class="hidden absolute ml-[8.4vw] w-[10vw] h-[27vh] mt-[15vw] border-[1px] border-spacing-5 rounded-lg border-white"
        ></iframe>
        <iframe
          id="wheel2"
          src="./colorWheel.htm"
          class="hidden absolute ml-[8.4vw] w-[10vw] h-[27vh] mt-[15vw] border-[1px] border-spacing-5 rounded-lg border-white"
        ></iframe>
        <div
          id="wheel3"
          class="hidden flex items-center flex-col absolute bg-white mt-[40vh] ml-[8.4vw] border-[1px] border-spacing-5 rounded-lg border-white"
        >
          <label for="thickness">Grubość:</label>
          <input type="range" id="thickness" min="10" max="100" value="50" />
        </div>
        <iframe
          id="wheel4"
          class="hidden absolute bg-white ml-[8.4vw] h-16 w-52 mt-[64.5vh] rounded-lg border-slate-800"
          src="./share.htm"
        ></iframe>
        <canvas
          id="board"
          class="bg-[url('dot-grid.png')] user-scalable=no bg-repeat bg-[0.1%] w-[25vw] h-[25vh] border-pink-900 border-solid border-2"
          style="transform: scale(1)"
        ></canvas>
      </div>
    </div>
    <script src="./whiteB.js"></script>
    <script>
      wbUrl("wheel4", "url");
    </script>
  </body>
</html>
